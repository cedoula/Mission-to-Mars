<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mission to Mars</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="jumbotron text-center" 
         style="background-image: url('https://media2.govtech.com/images/940*548/surface+of+mars.jpg'); 
         background-size: cover; background-position: center; color: white">
            <h1>Mission to Mars</h1>
            <p><a class="btn btn-primary btn-lg" href="/scrape"
                role="button" style="background-color: black; border: none; color: white;">Scrape New Data
            </a></p>
        </div>
        <!-- Mars News -->
        <div class="row" id="mars-news">
            <div class="col-md-12">
                <div class="media">
                    <div class="media-body">
                        <h2>Latest Mars News</h2>
                        <h4 class="media-heading">{{mars.news_title}}</h4>
                        <p>{{mars.news_paragraph}}</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- Featured Image -->
        <!-- First level-->
        <div class="row" id="mars-featured-image">
            <!-- Second level -->
            <div class="col-xs-12 col-sm-6 col-md-8">
                <h2>Featured Mars Image</h2>
                <img src="{{mars.featured_image}}" class="img-responsive" alt="Responsive image">
            </div>
            <!-- Optional: clear the XS cols if their content doesn't match in height -->
            <div class="clearfix visible-xs-block"></div>
            <!-- Mars Facts -->
            <div class="col-md-4">
                <div class="row" id="mars-facts">
                    <h4>Mars Facts</h4>
                        <div class="table-responsive">
                            <table class="table bordeless">{{mars.facts | safe}}</table>
                        </div>
                </div>
            </div>
        </div>
        <!-- Hemisphere Info -->
        <div class=row id="mars-hemispheres">
            <!-- Subtitle -->
            <div class="col-md-12">
                <div class="row" id="hemisphere_title">
                    <h2 style="text-align:center;">Mars Hemispheres</h2>
                    <hr style="width:100%">
                </div>
            </div>
            <!-- Hemisphere images -->
            {% for hemisphere in mars.hemisphere_image_info %}
                <div class="col-xs-3 col-md-3">
                    <figure class="img-responsive">
                        <div class = "thumbnail">
                            <a href = "{{hemisphere.img_url}}" target = "_blank">
                                <div>
                                    <img src = "{{hemisphere.img_url}}" class="img-responsive" alt = "Responsive image" style = "width:100%">
                                    <br>
                                    <figcaption style="text-align: left;">{{hemisphere.title}}</figcaption>
                                    <br>
                                </div>
                            </a>
                         </div>
                    </figure>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
