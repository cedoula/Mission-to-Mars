<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mission to Mars</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="jumbotron text-center">
            <h1>Mission to Mars</h1>
            <p><a class="btn btn-primary btn-lg" href="/scrape"
                role="button">Scrape New Data
            </a></p>
        </div>
        <!-- Mars News -->
        <div class="row" id="mars-news">
            <div class="col-md-12">
                <div class="media">
                    <div class="media-body">
                        <h2>Latest Mars News</h2>
                        <h4 class="media-heading">{{mars.news_title}}</h4>
                        <p>{{mars.news_paragraph}}</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- Featured Image -->
        <!-- First level-->
        <div class="row" id="mars-featured-image">
            <!-- Second level -->
            <div class="col-xs-12 col-sm-6 col-md-8">
                <h2>Featured Mars Image</h2>
                <img src="{{mars.featured_image}}" class="img-responsive" alt="Responsive image">
            </div>
            <!-- Optional: clear the XS cols if their content doesn't match in height -->
            <div class="clearfix visible-xs-block"></div>
            <!-- Mars Facts -->
            <div class="col-xs-6 col-md-4">
                <div class="row" id="mars-facts">
                    <h4>Mars Facts</h4>
                    {{mars.facts | safe}}
                </div>
            </div>
        </div>
        <!-- Hemisphere Info -->
        <div class=row id="mars-hemispheres">
            <!-- Subtitle -->
            <div class="col-md-12">
                <div class="row" id="hemisphere_title">
                    <h2 style="text-align:center;">Mars Hemispheres</h2>
                    <hr style="width:100%">
                </div>
            </div>
            <!-- Hemisphere images -->
            {% for hemisphere in mars.hemisphere_image_info %}
                <div class="col-xs-6 col-md-6">
                    <figure class="img-responsive">
                        <p style="border: 1px solid lightgrey;border-radius: 5px;padding:2px;">
                            <img src="{{hemisphere.img_url}}" class="img-responsive" alt="Responsive image">
                            <figcaption align="left">{{hemisphere.title}}</figcaption>
                        </p>
                    </figure>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
